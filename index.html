<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Todo App</h1>
  <div class="todo-app">
    <div class="new-task">
      <h2 class="secondary-heading">Create New Task</h2>
      <form>
        <div class="task-container">
          <label class="label-heading" for="task-name">Task Name</label>
          <input type="text" placeholder="Example" id="task-name">
        </div>

        <div class="category-container">
          <label class="label-heading">Category</label>
          <div class="categories">
            <button type="button" class="btn-category">Personal</button>
            <button type="button" class="btn-category">Work</button>
            <button type="button" class="btn-category">Study</button>
            <button type="button" class="btn-category">Health</button>
          </div>
        </div>


        <div class="description-container">
          <label class="label-heading" for="description">Description</label>
          <textarea id="description" class="text-area" cols="30" rows="7" placeholder="Example"></textarea>
        </div>

        <button type="button" class="btn-add">Add Task</button>
      </form>

    </div>
    <div class="right-side">
      <h2 class="secondary-heading-task">All Tasks</h2>
      <div class="all-tasks">
        <div class="task-box ">
          <h4 class="category-tag">Personal</h4>
          <h4 class="category-tag">Study</h4>
          <h3 class="task-heading">Learn JavaScript</h3>
          <p class="task-description">Read 10 pages from first section, and watch the first 7 videos from section 2.</p>
          <div class="button-container">
            <ion-icon name="checkmark-sharp" class="btn-action btn-completed"></ion-icon>
            <ion-icon name="remove" class="btn-action btn-incompleted hidden"></ion-icon>

            <ion-icon name="close" class="btn-action btn-delete"></ion-icon>

          </div>
        </div>

        <div class="task-box completed">
          <h4 class="category-tag">Study</h4>
          <h3 class="task-heading">Do homework</h3>
          <p class="task-description">Do the first 10 pages of math homework</p>
          <div class="button-container">

            <ion-icon name="checkmark-sharp" class="btn-action btn-completed hidden"></ion-icon>
            <ion-icon name="remove" class="btn-action btn-incompleted"></ion-icon>

            <ion-icon name="close" class="btn-action btn-delete"></ion-icon>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
